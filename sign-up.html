<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner" class="grid island-1-2">
    <h1 class="unit xs-1 hidden">Home</h1>

    <div class="unit xs-2-3 s-2-3 m-1-3 l-1-4">
      <div class="push-0 unit xs-1 s-1 m-1 l-1 gutter">
        <a href="index.html">
        <img class="logo img-flex" src="images/logo.svg" aria-label="Link to Circuit homepage" alt="company logo">
        </a>
      </div>
    </div>

    <div class="unit xs-1 s-1 m-2-3 l-3-4">
      <nav class="nav pad-t-1-4" id="nav" tabindex="0" role="navigation">
        <ul class="naav list-group-inline kilo text-center push-0">
          <li><a class="btn bloop ib gutter-1-4" href="tour.html"><span>Product</span></a></li>
          <li><a class="btn bloop ib gutter-1-4" href="pricing.html"><span>Pricing</span></a></li>
          <li><a class="btn bloop ib gutter-1-4" href="sign-up.html"><span>Sign Up</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="box max-length island push">
    <div class="pad-t pad-b gutter">
      <h2 class="bold yotta push">Take the next step and start connecting!</h1>

      <form method="POST" action="https://formspree.io/khan0355@algonquinlive.com">
        <fieldset class="push-none">
          <legend class="push italic bold mega">Personal info</legend>
          <div class="grid">
            <div class="island-1-8 unit xs-1 m-1 l-1-2 push">
              <label class="kilo" for="first-name">First Name</label>
              <input id="first-name" name="firs-name" required>
            </div>
            <div class="unit island-1-8 xs-1 m-1 l-1-2 push">
              <label class="kilo" for="last-name">Last Name</label>
              <input id="last-name" name="last-name" required>
            </div>
            <div class="unit island-1-8 xs-1 m-1 l-1-2 push">
              <label class="kilo" for="email">Email</label>
              <input id="email-email" type="email" name="email" required>
            </div>
            <div class="unit island-1-8 xs-1 m-1 l-1-2 push">
              <label class="kilo" for="subject">Pick your platform</label>
              <select id="subject" name="_subject">
                <option>Growth</option>
                <option>Pro</option>
                <option>Enterprise</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="push italic bold mega">Address</legend>
          <div class="grid">
            <div class="push island-1-8 unit xs-1 m-1 l-1-2">
              <label class="kilo" for="address">Street Address</label>
              <input id="address" type="text" name="address" required>
            </div>
            <div class="unit island-1-8 xs-1 s-1 m-1-2 l-1-2 push">
              <label class="kilo" for="city">City</label>
              <input id="city" type="text" required>
            </div>
            <div class="unit island-1-8 xs-1 s-1 m-1-2 l-1-2 push">
              <label class="kilo" for="postal">Postal Code</label>
              <input id="postal" type="text" required>
            </div>
            <div class="unit island-1-8 xs-1 m-1 l-1-2 push">
              <label class="kilo" for="subject">Province</label>
              <select class="special" id="province">
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Manitoba</option>
                <option>New Brunswick</option>
                <option>Newfoundland & Labrador</option>
                <option>Northwest Territories</option>
                <option>Nova Scotia</option>
                <option>Nunavut</option>
                <option>Ontario</option>
                <option>Prince Edward Island</option>
                <option>Québec</option>
                <option>Saskatchewan</option>
                <option>Yukon</option>
              </select>
            </div>
            <div class="push island-1-8 unit xs-1 m-1 l-1">
              <label class="kilo" for="details">Share a little about your business!</label>
              <textarea id="details" name="message" required></textarea>
            </div>
          </div>
        </fieldset>
        <div class="button text-center">
          <a class="btn kilo push-t" href="sign-up.html">Register!</a>
        </div>
      </form>

  </section>

  <footer class="footer foot milli text-center pad-t pad-b" role="contentinfo">
    <a href="https://www.adroll.com/about/terms">Terms of Service</a>
    <p class="text-center">Copyright © 2019 Circuit.com</p>
    <div class="list-group-inline">
      <i class="icon i-48">
        <a href="https://www.facebook.com/">
        <img class="logo img-flex" src="images/facebook-icon.svg" aria-label="Link to Facebook homepage" alt="facebook icon">
      </a>
      </i>
      <i class="icon i-48">
        <a href="https://www.instagram.com/">
        <img class="logo img-flex" src="images/insta-icon.svg" aria-label="Link to Instagram homepage" alt="instagram icon">
        </a>
      </i>
      <i class="icon i-48">
        <a href="https://www.twitter.com/">
        <img class="logo img-flex" src="images/twitter-icon.svg" aria-label="Link to Twitter homepage" alt="twitter icon">
        </a>
      </i>
    </div>
  </footer>

</body>
</html>
